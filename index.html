<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dsearch.css">
    <title>Countdown</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <form action="/form" class="form">
                <label class="label" for="datt">Введите дату:</label>
                <input class="input" name="date" type="date" id="datt"">
                <button class="button" type="submit">
                    <img src="img/search-btn.svg" alt="search-btn">
                </button>
            </form>
            <div class="output">
                <span class="output-title">Количество времени до указанной даты:</span>
                <div class="output-years"></div>
                <div class="output-days"></div>
                <div class="output-hours"></div>
            </div>
        </div>
    </main>
<script type="module" src="datasearch.js"></script>     
</body>
</html>
